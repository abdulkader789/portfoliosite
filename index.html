<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/23aa369c62.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="main-body-container">
        <section class="header-nav">
            <nav class="h-full flex items-center justify-center">
                <ul class="flex flex-row justify-evenly items-center w-1/2 h-full">
                    <li><i class="fa fa-info-circle icon-bg" aria-hidden="true"></i>
                    </li>
                    <li><i class="fa fa-briefcase icon-bg" aria-hidden="true"></i></li>
                    <li><i class="fa fa-code icon-bg" aria-hidden="true"></i></li>
                    <li><i class="fa fa-paper-plane icon-bg" aria-hidden="true"></i></li>
                </ul>
            </nav>
        </section>
        <section class="body">
            <section class="side-nav">
                <nav class="h-full flex items-center justify-center">
                    <ul class="flex flex-col justify-evenly items-center w-full bg-green-200 h-[60%]">
                        <li id="nav-about"><i class="fa fa-info-circle" aria-hidden="true"></i>
                        </li>
                        <li id="nav-project"><i class="fa fa-briefcase" aria-hidden="true"></i></li>
                        <li><i class="fa fa-code" aria-hidden="true"></i></li>
                        <li><i class="fa fa-paper-plane" aria-hidden="true"></i></li>
                    </ul>
                </nav>

            </section>
            <section class="main">
                <!-- about section -->
                <section id="about-section"
                    class="flex-col w-[100%] h-[100%] flex bg-neutral-900 text-neutral-50 justify-evenly items-center">
                    <div class="w-[50%]">
                        <h2 class="text-2xl  font-bold dark:text-white">Hello, Welcome</h2>
                        <h2
                            class="text-3xl  inline-block font-bold px-5 py-2 text-white bg-blue-600 rounded dark:bg-blue-500">
                            I'm Md.
                            Abdul Kader</h2>
                        <ul
                            class="list-disc font-mono pl-5  text-lg font-normal text-gray-300 lg:text-xl dark:text-gray-100">
                            <li>Computer Science and
                                Engineering Student at <br> Primeasie University, Dhaka, Bangladesh.</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                        </ul>

                        <button
                            class="rounded px-3 py-2 m-1 border-b-4 border-l-2 shadow-lg bg-blue-800 border-blue-400 hover:border-blue-600 text-white">
                            Download Resume
                        </button>

                    </div>
                    <div class="w-[50%]">
                        <img src=" images/profile.png" class="h-full rounded-md" alt="">
                    </div>

                </section>

                <!-- work section -->
                <section id="project-section" class="w-full h-[100%]   bg-neutral-900 text-neutral-50">

                    <section id="slider-carousel"
                        class="flex justify-center items-center h-[100%] w-[100%] border fire-border">

                        <div id="controls-carousel" class="relative w-[70%] border smoke-border" data-carousel="static">
                            <!-- Carousel wrapper -->
                            <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                                <!-- Item 1 -->
                                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                                    <img src="images/banksite.png"
                                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                        alt="...">

                                </div>
                                <!-- Item 2 -->
                                <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                                    <img src="/docs/images/carousel/carousel-2.svg"
                                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                        alt="...">
                                </div>
                                <!-- Item 3 -->
                                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                                    <img src="/docs/images/carousel/carousel-3.svg"
                                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                        alt="...">
                                </div>
                                <!-- Item 4 -->
                                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                                    <img src="/docs/images/carousel/carousel-4.svg"
                                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                        alt="...">
                                </div>
                                <!-- Item 5 -->
                                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                                    <img src="images/banksite.png"
                                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                                        alt="...">
                                </div>
                            </div>
                            <!-- Slider controls -->
                            <button type="button"
                                class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                                data-carousel-prev>
                                <span
                                    class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60  group-focus:outline-none">
                                    <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="M5 1 1 5l4 4" />
                                    </svg>
                                    <span class="sr-only">Previous</span>
                                </span>
                            </button>
                            <button type="button"
                                class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                                data-carousel-next>
                                <span
                                    class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60  group-focus:outline-none">
                                    <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m1 9 4-4-4-4" />
                                    </svg>
                                    <span class="sr-only">Next</span>
                                </span>
                            </button>
                        </div>


                    </section>

                </section>

            </section>
        </section>

    </section>






    <script type="module" src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

</body>

</html>
